<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Matt Douglas - Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
        function sendmail(form) {
          var url = window.location.href;
          url = url.slice(0, url.lastIndexOf('/')) + '/index.html';
          form.redirect.value = url;
          form.submit();
        };
  </script>
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <header class="navbar-brand">Matt Douglas</h1>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
          <li class="nav-item"><a href="index.html">About</a></li>
          <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h2 class="card-title">Contact</h2>
              <hr>
              <p class="card-text">
                <form method="POST" name="contactform" action="http://www.ivytech.co/md/contact.php">
                  <input name="redirect" type="hidden" value="">
                  <p>
                    <label class="contact-label">Name</label>
                    <input class="contact-text" type="text" name="name" value="John Doe" onfocus="if (this.value=='John Doe') this.value='';">
                  </p>
                  <p>
                    <label class="contact-label">Email</label>
                    <input class="contact-text" type="text" name="email" value="example@gmail.com" onfocus="if (this.value=='example@gmail.com') this.value='';">
                  </p>
                  <p>
                    <label class="contact-label">Message</label>
                    <textarea class="contact-memo" type="text" name="message"></textarea>
                  </p>
                  <p>
                    <input class="contact-button" type="button" value="Submit" onclick="sendmail(this.form)">
                    <input class="contact-button" type="reset" value="Reset">
                  </p>
                </form>                
              </p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <div class="card" style="width: 100%;">
            <!--<img class="card-img-top" src="..." alt="Card image cap">-->
            <div class="card-body">
              <h3 class="card-title">Connect with Me</h3>
              <hr>
              <p class="card-text">
                <a href="https://github.com/mdouglas83" target="_blank">
                  <img src="assets/images/icon_github.png">
                </a>
                <a href="https://www.linkedin.com/in/matt-douglas-57718114b" target="_blank">
                  <img src="assets/images/icon_linkedin.png">
                </a>
                <a href="https://stackoverflow.com/users/8737727/mdouglas" target="_blank">
                  <img src="assets/images/icon_stackoverflow.png">
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
